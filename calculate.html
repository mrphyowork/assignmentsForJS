<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="shortcut icon"
      href="images/calculator.jpg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Eczar:wght@400..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <style>
      #container {
        border: 10px solid lightseagreen;
        border-radius: 30px;
      }

      form {
        font-family: "Nunito Sans", serif;
        font-optical-sizing: auto;
        font-size: large;
      }

      input,
      button {
        border: 3px solid lightgrey;
        border-radius: 10px;
      }

      select {
        border: 3px double lightcoral;
        border-radius: 10px;
      }

      img {
        width: 15%;
      }

      h1 {
        font-family: "Eczar", serif;
        font-optical-sizing: auto;
        font-size: larger;
      }

      p {
        font-family: "Inter", serif;
        font-size: x-small;
      }
    </style>
  </head>
  <body>
    <a href="index.html">Home</a>
    <div id="container" class="mx-auto my-5 w-50 px-3 pt-4">
      <div class="row justify-content-between">
        <h1 class="col-sx-12 col-4">Calculator</h1>
        <img
          src="images/calculator.jpg"
          class="d-none d-sm-inline col-4"
          alt="..."
        />
      </div>

      <form action="" class="">
        <div class="row justify-content-between my-3">
          <input type="number" class="col-5" id="num1" placeholder="Number1" />
          <input type="number" class="col-5" id="num2" placeholder="Number2" />
        </div>

        <div class="text-center mt-4">
          <select name="" id="optr" class="w-50 text-center">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
          </select>
        </div>

        <div class="w-100 text-center mt-4">
          <label for="" class="w-100">Result :</label>
          <input type="number" class="w-50 text-center" name="" id="result" />
        </div>

        <div class="mt-4 text-center">
          <button
            type="button"
            class="btn btn-primary"
            onclick="calculateAns()"
            id="btn"
          >
            <i class="fa-solid fa-calculator"></i>
          </button>
          <button type="reset" class="btn btn-danger">
            <i class="fa-solid fa-trash"></i>
          </button>
        </div>
      </form>
      <p class="text-center mt-5">Created by Aung Phyo Thu @ 2025</p>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"
      integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      function calculateAns() {
        const num1 = Number(document.getElementById("num1").value);
        const num2 = Number(document.getElementById("num2").value);
        let ans = 0;

        let optr = document.getElementById("optr").value;
        console.log(optr, typeof optr);

        switch (optr) {
          case "+":
            ans = num1 + num2;
            break;
          case "-":
            ans = num1 - num2;
            break;
          case "*":
            ans = num1 * num2;
            break;
          case "/":
            ans = num1 / num2;
            break;
        }
        console.log(num1, typeof num1);
        console.log(num2, typeof num2);
        console.log(ans, typeof ans);
        document.getElementById("result").value = ans;
      }

      const btn = document.getElementById("btn");
      btn.addEventListener("click", () => {
        calculateAns();
      });
    </script>
  </body>
</html>
